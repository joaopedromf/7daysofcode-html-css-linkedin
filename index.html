<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/secao-informacoes-principais.css">
</head>
<body>
    <main>
        <section class="informacoes-principais">
            <div class="informacoes-principais__container-banner">
                <img src="assets/image_de_capa.png" alt="Banner do perfil" class="informacoes-principais__banner">
            </div>
            <div class="informacoes-principais__container-info">
                <img src="/assets/foto-perfil.png" alt="Foto de perfil" class="informacoes-principais__foto">
                <div class="informacoes-principais__container-principal">
                    <div class="informacoes-principais__container-sobre">
                        <h1 class="informacoes-principais__nome">Nome Sobrenome</h1>
                        <h2 class="informacoes-principais__ocupacao">Desenvolvedora | HTML | CSS | Typescript | Node</h2>
                        <p class="informacoes-principais__descricao">Fala sobre #javascript, #frontend, #reactjs, e #backend</p>
                        <div class="informacoes-principais__container-contato">
                            <span class="informacoes-principais__localidade">Cidade, estado e país</span>
                            <span class="informacoes-principais__contato">Informações de contato</span>
                        </div>
                        <div class="informacoes-principais__container-seguidores">
                            <span class="informacoes-principais__seguidores">??? seguidores</span>
                            <span class="informacoes-principais__conexoes">??? conexões</span>
                        </div>
                        <div class="informacoes-principais__botoes">
                            <button class="botao" id="botao-mensagem">Mensagem</button>
                            <button class="botao botao--vazado" id="botao-mais">Mais</button>
                        </div>
                    </div>
                    <div class="informacoes-principais__container-instituicoes">
                        <div class="informacoes-principais__instituicoes">
                            <div class="informacoes-principais__instituicao">
                                <img src="/assets/empresa.png" alt="" class="informacoes-principais__instituicao-imagem">
                                <span class="informacoes-principais__instituicao-nome">Empresa</span>
                            </div>
                            <div class="informacoes-principais__instituicao">
                                <img src="/assets/instituicao-de-ensino.png" alt="" class="informacoes-principais__instituicao-imagem">
                                <span class="informacoes-principais__instituicao-nome">Instituição de ensino</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
